<br><br><br><br>
<div class="container marketing" style="padding-left:16em;padding-right:16em;">
<form>
  <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">What's This Reed's Job?</label>
        <input type="text" name="job" id="job" class="form-control" [(ngModel)]="newReed.job" placeholder="Job...">
      </div>
    </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">What's This Reed's Favorite Food?</label>
      <input type="text" name="favFood" id="favFood" class="form-control" [(ngModel)]="newReed.favFood" placeholder="Favorite Food...">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail4">Is This Reed Cool?</label>
    <input type="text" name="isCool" id="isCool" class="form-control" [(ngModel)]="newReed.isCool" placeholder="Is He Cool Though?...">
  </div>
 
  <button type="submit" class="btn btn-primary" (click)="create()">Make A Reed!</button>
</form>
</div>
